<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dev Board</title>
        <!-- ðŸŒŸðŸŒŸGoogle Font CDNðŸŒŸðŸŒŸ -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- ðŸŒŸðŸŒŸFont Awesome CDNðŸŒŸðŸŒŸ -->
        <script
            src="https://kit.fontawesome.com/09275bb6c5.js"
            crossorigin="anonymous"
        ></script>
        <!-- ðŸŒŸðŸŒŸDaisyUI CDNðŸŒŸðŸŒŸ -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- ðŸŒŸðŸŒŸCustom CSSðŸŒŸðŸŒŸ -->
        <style>
            .default-font {
                font-family: "Poppins", sans-serif;
            }
        </style>
        <!-- ðŸŒŸðŸŒŸFavIconðŸŒŸðŸŒŸ -->
        <link
            rel="shortcut icon"
            href="./assets/logo.png"
            type="image/x-icon"
        />
    </head>
    <body id="body" class="default-font bg-violet-50">
        <section class="container min-h-screen mx-auto">
            <!-- Main Container Div -->
            <div class="max-w-5xl mx-auto p-4">
                <!--? ðŸŒŸðŸŒŸ <==> Navbar Container <==> ðŸŒŸðŸŒŸ -->
                <div class="px-4 py-2 bg-white shadow-md rounded-xl mb-4">
                    <nav class="flex justify-between items-center">
                        <!-- Navbar Logo Container -->
                        <div class="flex items-center">
                            <div>
                                <img
                                    class="w-4/6"
                                    src="./assets/logo.png"
                                    alt=""
                                />
                            </div>
                            <div>
                                <span class="text-xl">Dev</span
                                ><span class="font-bold text-lg">Board</span>
                            </div>
                        </div>
                        <!-- Navbar Buttons -->
                        <div class="flex items-center gap-4">
                            <div
                                class="flex gap-3 py-2 px-4 bg-violet-50 rounded-full items-center"
                            >
                                <div>
                                    <img src="./assets/checkbox.png" alt="" />
                                </div>
                                <span
                                    id="completed-tasks-counter"
                                    class="font-bold text-lg"
                                    >23</span
                                >
                            </div>
                            <div
                                class="flex items-center p-2 bg-violet-50 rounded-full"
                            >
                                <button id="theme-btn">
                                    <img src="./assets/theme-btn.png" alt="" />
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
                <!--? ðŸŒŸðŸŒŸ <==> Main Body Container <==> ðŸŒŸðŸŒŸ -->
                <div class="flex gap-4">
                    <!--? ðŸŒŸðŸŒŸ <==> Tasks Section <==> ðŸŒŸðŸŒŸ -->
                    <section
                        class="py-2 bg-white shadow-md rounded-xl mb-4 w-3/4"
                    >
                        <!-- Tasks Information Container -->
                        <div
                            class="border-violet-200 border-b-2 border-dashed py-3 pb-6 px-4 flex gap-3"
                        >
                            <!-- * Right Side Div With a Check box -->
                            <div
                                class="flex items-center gap-3 p-3 bg-violet-50 rounded-xl"
                            >
                                <div
                                    class="flex justify-center items-center w-10 h-10 bg-white rounded-full"
                                >
                                    <img
                                        class="w-1/2"
                                        src="./assets/checkbox.png"
                                        alt=""
                                    />
                                </div>
                                <div>
                                    <p class="text-sm">Task Assigned</p>
                                    <p
                                        id="task-decrement"
                                        class="text-lg font-bold"
                                    >
                                        6
                                    </p>
                                </div>
                            </div>
                            <!-- * Discover Blog Div -->
                            <div
                                id="discover-blog"
                                class="cursor-pointer flex items-center gap-3 p-3 py-5 grow rounded-xl bg-linear-to-r from-blue-600 to-violet-300"
                            >
                                <div>
                                    <img src="./assets/board.png" alt="" />
                                </div>
                                <div>
                                    <p class="font-medium text-white leading-7">
                                        Discover Something<br />
                                        New Today!
                                    </p>
                                </div>
                            </div>
                            <!-- * Left Side Calender Div -->
                            <div
                                class="flex items-center gap-3 p-4 bg-violet-50 rounded-xl flex-"
                            >
                                <div
                                    class="flex justify-center items-center w-10 h-10 bg-white rounded-full"
                                >
                                    <img
                                        class="w-1/2"
                                        src="./assets/calender.png"
                                        alt=""
                                    />
                                </div>
                                <div>
                                    <p id="task-information-day">Wed ,</p>
                                    <p
                                        id="task-information-date"
                                        class="font-bold"
                                    >
                                        Jul 28 2025
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Pending Tasks Container -->
                        <div></div>
                    </section>
                    <!--? ðŸŒŸðŸŒŸ <==> Activity Log Section <==> ðŸŒŸðŸŒŸ -->
                    <section
                        class="py-2 bg-white shadow-md rounded-xl mb-4 w-1/4"
                    >
                        <!-- * Activity Log Header -->
                        <div
                            class="space-y-3 pt-3 pb-5 border-violet-200 border-b-2 border-dashed"
                        >
                            <!-- Header Text -->
                            <div class="flex gap-2 justify-center">
                                <div>
                                    <img src="./assets/activity.png" alt="" />
                                </div>
                                <div>
                                    <p>Activity Log</p>
                                </div>
                            </div>
                            <!-- Clear Button -->
                            <div class="text-center">
                                <button
                                    id="clear-history-btn"
                                    class="btn btn-primary rounded-lg"
                                >
                                    Clear History
                                </button>
                            </div>
                        </div>
                        <!-- * Activity Log Body -->
                        <div id="activity-log-body" class="p-3">
                            <div class="bg-violet-50 p-2 rounded-lg">
                                <p class="text-xs">
                                    You have Complete The Task Add Dark Mode at
                                    12:48:15 PM
                                </p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>

        <script src="./scripts/utilities.js"></script>
    </body>
</html>
